<nav class="navbar">
    <ul>
        <a class="active"> ShoelessJoe</a>
        <div id="links">
            <a routerLink="/home" class="menu-item">Home</a>
            <a routerLink="/browse" class="menu-item">Browse</a>
            <a routerLink="/shoe-form" class="menu-item"> Shoe Form</a>
            <a *ngIf="currentUser?.isAdmin == true" routerLink="/register" class="menu-item right">Create User</a>
            <a *ngIf="!currentUser" routerLink="/register"> Login/Register</a>
        </div>

        <div class="dropdown" *ngIf="currentUser">
            <div class="userPic">
                <img *ngIf="currentUser" src="../../assets/images/noun_User_961.png" height="50px" alt="User"
                    class="dropbtn" />
                <a routerLink="/user/profile"> Edit Profile </a>
            </div>
            <div class="dropdown-content" *ngIf="currentUser">
                <a *ngIf="currentUser" id="user-name">Hi {{ this.currentUser.firstName }}</a>
                <a routerLink="/user/myShoes"> My shoes </a>
                <a routerLink="user/myComments"> My Comments</a>
            </div>
        </div>

        <a id="logout" (click)="logout()" *ngIf="currentUser"> Logout</a>
    </ul>
</nav>
